<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <form>
        <label>First Name: </label><br><br>
        <input type="text" name="firstName"><br><br>

        <label>Last Name: </label><br><br>
        <input type="text" name="lastName"><br><br>

        <label>Gender</label><br><br>
        <input type="radio" name="Gender"> Male <br>
        <input type="radio" name="Gender"> Female <br>
        <input type="radio" name="Gender"> Other <br><br>

        <label>Nasionality</label><br><br>
        <select>
            <option>American</option>
            <option>Australian</option>
            <option>Brazilian</option>
            <option>Canadian</option>
            <option>Chinese</option>
            <option>Indonesian</option>
            <option>Italian</option>
            <option>Malayasian</option>
            <option>Nigerian</option>
            <option>Rusian</option>
        </select><br><br>
        <label>Language Spoken: </label><br><br>
        <input type="checkbox" name=""> Bahasa Indoensia <br>
        <input type="checkbox" name=""> English <br>
        <input type="checkbox" name=""> Other <br><br>

        <label>Bio: </label><br><br>
        <textarea cols="40" rows="7"></textarea>
    </form>
    <form action="welcome.html">
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
