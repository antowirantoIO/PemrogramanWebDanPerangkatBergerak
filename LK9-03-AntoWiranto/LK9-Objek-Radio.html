<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan dengan Objek Radio</title>
</head>
<body>
    <script>
        function radio_box(form){
            var ket = ""
            if(form.wanita.checked){
                ket = "Wanita"
            } else {
                ket = "Pria"
            }

            alert(`Anda Adalah Seorang ${ket}`)
        }
    </script>

    <form>
        <h1>Memasukan Data Dengan Objek Radio</h1>
        <p><input type="radio" value="wanita" name="wanita">Wanita</p>
        <hr>
        <p><input type="button" value="CONFIRM" onclick="radio_box(this.form)"></p>
        <input type="reset" value="RESET">
    </form>
</body>
</html>
