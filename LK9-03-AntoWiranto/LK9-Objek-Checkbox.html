<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan dengan Objek Checkbox</title>
</head>
<body>
    <script>
        function radio_box(form){
            var ket = ""
            if(form.bola.checked){
                ket = "nonton Bola"
            }
            if(form.tv.checked) {
                ket = "Nonton Tv"
            }

            alert(`hobi Anda ${ket}`)
        }
    </script>

    <form>
        <h1>Memasukan Data Dengan Objek checkbox</h1>
        <p><input type="checkbox" value="ON" name="bola">Nonton Sepak Bola</p>
        <p><input type="checkbox" value="ON" name="tv">Nonton Televisi</p>
        <hr>
        <p><input type="button" value="CONFIRM" onclick="radio_box(this.form)"></p>
        <input type="reset" value="RESET">
    </form>
</body>
</html>
